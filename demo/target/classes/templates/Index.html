<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header>
    <h1>Gestion des utilisateurs</h1>
    <nav>
        <a href="/" class="active">Accueil</a>
        <a href="/signup">Ajouter un utilisateur</a>
    </nav>
</header>

<main>
    <div th:switch="${users}" class="table-container">
        <h2 th:case="null">Aucun utilisateur enregistré.</h2>
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a class="btn edit" th:href="@{/edit/{id}(id=${user.id})}">Modifier</a></td>
                    <td><a class="btn delete" th:href="@{/delete/{id}(id=${user.id})}">Supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer>
    <p>Application Spring Boot CRUD - © 2025</p>
</footer>
</body>
</html>
