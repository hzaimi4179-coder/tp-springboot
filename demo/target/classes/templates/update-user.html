<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Modifier un utilisateur</h1>
    <nav>
        <a href="/">Accueil</a>
    </nav>
</header>

<main>
    <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="form">
        <label for="name">Nom :</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Nom complet">
        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label for="email">Email :</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Adresse e-mail">
        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <input type="submit" value="Mettre à jour" class="btn primary">
    </form>
</main>

<footer>
    <p>Application Spring Boot CRUD - © 2025</p>
</footer>
</body>
</html>
